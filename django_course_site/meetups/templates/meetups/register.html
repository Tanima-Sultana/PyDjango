{% load static %}
<html>
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">
<link rel="stylesheet" href="{% static 'meetups/styles/login.css' %}"> 
<body>
<style>
    h5{
        color: red;
    }
</style>
{% for message in messages %}
    <h5>{{ message }}</h5>
{% endfor %}
<div class="container">
<div class="card">
    <h2>Django Meetup </h2>
    <div class="inner-box" id="card">
    <div class="card-back">
        <h2>REGISTER</h2>
        <form method="POST" action="register">
            {% csrf_token %}
            <input class="input-box" type="text" name="username" placeholder="User name" required/><br>
            <input class="input-box"type="email" name="email" placeholder="Your email here" required/>
            <input class="input-box" type="password" name="password" placeholder="password" required/>
            <input class="input-box" type="password" name="password2" placeholder="retype password" required/><br>
            <button type="submit" class="btn">Register</button>
    
        </form>
        <button type="submit" class="btn" onclick="location.href= '/meetups/login'">I've account here</button>

    </div>
    </div>
</div>
</div>
  
</body>

</html>
